<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Aplikasi Kalkulator Canggih</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }
        :root {
            --background-color: #f4f7f8;
            --text-color: #333;
        }
        .dark-mode {
            --background-color: #333;
            --text-color: #f4f7f8;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
            transition: background-color 0.3s;
        }
        input, select, button {
            width: calc(100% - 20px);
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #3498db;
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2980b9;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: var(--text-color);
            opacity: 0;
            transition: opacity 0.5s;
        }
        .visible {
            opacity: 1;
        }
        .mode-toggle {
            margin-top: 10px;
            background-color: #2c3e50;
            color: #fff;
            border: none;
            cursor: pointer;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .mode-toggle:hover {
            background-color: #1a252f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aplikasi Kalkulator Canggih</h1>
        <p>Masukkan dua angka dan pilih operasi, atau gunakan konversi mata uang</p>
        
        <input type="number" id="num1" placeholder="Angka pertama">
        <input type="number" id="num2" placeholder="Angka kedua">
        
        <select id="operation">
            <option value="add">Tambah</option>
            <option value="subtract">Kurang</option>
            <option value="multiply">Kali</option>
            <option value="divide">Bagi</option>
        </select>
        
        <button onclick="hitung()">Hitung</button>
        <button onclick="reset()">Reset</button>

        <h2>Konversi Mata Uang (USD ke IDR)</h2>
        <input type="number" id="usdAmount" placeholder="Jumlah dalam USD">
        <button onclick="konversiMataUang()">Konversi</button>

        <button class="mode-toggle" onclick="toggleMode()">Mode Gelap/Terang</button>
        
        <p id="result"></p>
    </div>

    <script>
        // Mode Gelap/Terang
        function toggleMode() {
            document.body.classList.toggle('dark-mode');
        }

        // Perhitungan
        function hitung() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operation = document.getElementById('operation').value;
            const resultElement = document.getElementById('result');
            let hasil;

            if (isNaN(num1) || isNaN(num2)) {
                resultElement.innerText = "Mohon masukkan angka yang valid!";
                resultElement.classList.add('visible');
                return;
            }

            switch (operation) {
                case "add":
                    hasil = num1 + num2;
                    break;
                case "subtract":
                    hasil = num1 - num2;
                    break;
                case "multiply":
                    hasil = num1 * num2;
                    break;
                case "divide":
                    hasil = num2 !== 0 ? num1 / num2 : "Tidak bisa membagi dengan nol";
                    break;
                default:
                    hasil = "Operasi tidak valid";
            }

            resultElement.innerText = "Hasil: " + hasil;
            resultElement.classList.add('visible');
        }

        // Konversi Mata Uang
        function konversiMataUang() {
            const usdAmount = parseFloat(document.getElementById('usdAmount').value);
            const resultElement = document.getElementById('result');
            const exchangeRate = 15000; // 1 USD = 15,000 IDR

            if (isNaN(usdAmount)) {
                resultElement.innerText = "Mohon masukkan jumlah yang valid dalam USD!";
                resultElement.classList.add('visible');
                return;
            }

            const hasil = usdAmount * exchangeRate;
            resultElement.innerText = "Hasil: " + hasil + " IDR";
            resultElement.classList.add('visible');
        }

        // Reset
        function reset() {
            document.getElementById('num1').value = "";
            document.getElementById('num2').value = "";
            document.getElementById('usdAmount').value = "";
            const resultElement = document.getElementById('result');
            resultElement.innerText = "";
            resultElement.classList.remove('visible');
        }
    </script>
</body>
</html>
