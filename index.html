<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Aplikasi Kalkulator Canggih</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f8ff;
        }
        input, select, button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Aplikasi Kalkulator Canggih</h1>
    <p>Masukkan dua angka, pilih operasi, dan klik "Hitung"</p>
    
    <input type="number" id="num1" placeholder="Angka pertama">
    <input type="number" id="num2" placeholder="Angka kedua">
    
    <select id="operation">
        <option value="add">Tambah</option>
        <option value="subtract">Kurang</option>
        <option value="multiply">Kali</option>
        <option value="divide">Bagi</option>
    </select>
    <br>
    
    <button onclick="hitung()">Hitung</button>
    <button onclick="reset()">Reset</button>
    
    <p id="result"></p>

    <script>
        function hitung() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operation = document.getElementById('operation').value;
            let hasil;

            if (isNaN(num1) || isNaN(num2)) {
                document.getElementById('result').innerText = "Mohon masukkan angka yang valid!";
                return;
            }

            switch (operation) {
                case "add":
                    hasil = num1 + num2;
                    break;
                case "subtract":
                    hasil = num1 - num2;
                    break;
                case "multiply":
                    hasil = num1 * num2;
                    break;
                case "divide":
                    hasil = num2 !== 0 ? num1 / num2 : "Tidak bisa membagi dengan nol";
                    break;
                default:
                    hasil = "Operasi tidak valid";
            }

            document.getElementById('result').innerText = "Hasil: " + hasil;
        }

        function reset() {
            document.getElementById('num1').value = "";
            document.getElementById('num2').value = "";
            document.getElementById('result').innerText = "";
        }
    </script>
</body>
</html>
